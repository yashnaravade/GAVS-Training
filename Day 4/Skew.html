<!DOCTYPE html>
<html>
  <head>
    <style>
      div {
        width: 100px;
        height: 75px;
        background-color: red;
        border: 1px solid black;
      }
      div#div2 {
        transform: skew(40deg, 20deg);
        -ms-transform: skew(40deg, 20deg); /* IE 9 */
        -webkit-transform: skew(40deg, 0deg); /* Safari and Chrome */
      }
    </style>
  </head>
  <body>
    <div>Hello. This is a DIV element.</div>

    <div id="div2">Hello. This is a DIV element.</div>
  </body>
</html>
