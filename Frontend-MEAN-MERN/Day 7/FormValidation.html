  <body>
    <script type="text/javascript">
      function validate() {
        var at = document.getElementById("email").value.indexOf("@");
        var age = document.getElementById("age").value;
        var fname = document.getElementById("fname").value;
        submitOK = true;

        if (fname.length > 10) {
          alert("The name must be less than 10 characters");
          document.getElementById("fname").focus();
          submitOK = false;
        }
        if (isNaN(age) || age < 18 || age > 100) {
          alert("The age must be a number between 1 and 100");
          document.getElementById("age").focus();
          submitOK = false;
        }
        if (at == -1) {
          alert("Not a valid e-mail!");
          document.getElementById("email").focus();
          submitOK = false;
        }
        if (!submitOK) {
          return false;
        }
      }
    </script>

    <form
      id="MyForm"
      name="Validation"
      action="javascript:alert('All Ok')"
      onsubmit="return validate()"
    >
      Name (max 10 chararcters):
      <input maxlength="10" type="text" id="fname" size="20" /><br />
      Age (from 1 to 100): <input type="text" id="age" size="20" /><br />
      E-mail: <input type="text" id="email" size="20" /><br />
      <br />
      <input type="submit" value="Submit" />
    </form>
  </body>
